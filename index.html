<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Website Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>

  <body style="background: url('images/background_image.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-white">
        <h1>Undead Valley</h1>
        <form id="passwordForm">
          <div class="mb-3">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="password">
          </div>
        </form>
      </div>
    </div>
    <div class="container d-none" id="hiddenSection" style="margin-bottom:150px;">
      <div class="card">
        <div class="card-body" id="content-start">
	  <h3>Content from the show!</h3>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Song 1
              <span class="badge badge-primary badge-pill bg-primary"><i class="fa fa-play"></i></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Song 2
              <span class="badge badge-primary badge-pill bg-primary"><i class="fa fa-play"></i></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Song 3
              <span class="badge badge-primary badge-pill bg-primary"><i class="fa fa-play"></i></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Song 4
              <span class="badge badge-primary badge-pill bg-primary"><i class="fa fa-play"></i></span>
            </li>
          </ul> 
        </div>
      </div>
    </div>
    <script>
      document.getElementById('passwordForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const password = document.getElementById('password').value;
          if (password === 'password') {
              document.getElementById('hiddenSection').classList.remove('d-none');
	      window.scrollBy({ 
                top: 250, // could be negative value
		behavior: 'smooth' 
	  });
          } else {
              alert("Incorrect password");
          }
      });
    </script>
  </body>
</html>
